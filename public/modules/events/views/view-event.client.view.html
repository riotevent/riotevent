<section data-ng-controller="EventsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>{{event.title}}
            <a class="btn btn-danger" ng-show="confirm_remove" data-ng-click="remove();">
                <i class="glyphicon glyphicon-trash"></i> Click here if you are sure you want to delete this event
            </a>
    	<div class="pull-right" data-ng-show="authentication.user._id == event.user._id">

            <a class="btn btn-primary" href="/#!/events/{{event.url}}/edit">
                <i class="glyphicon glyphicon-edit"></i>
            </a>
            <a class="btn btn-primary" ng-hide="sure_remove" data-ng-click="sure_remove = true">
                <i class="glyphicon glyphicon-trash"></i>
            </a>
            <a class="btn btn-warning" ng-show="sure_remove && !confirm_remove" data-ng-click="confirm_remove = true">
                <i class="glyphicon glyphicon-trash"></i> Sure ?
            </a>

        </div></h1>
	</div>
    <div class="page-body">
		<img ng-if="angular.isDefined(event.image)" src="uploaded/files/{{event.image}}?dim=1140x400" />
        <h2 ng-if="event.start_datetime != null">From : <span ng-bind="event.start_datetime | date:'longDate'"></span></h2>
        <h2 ng-if="event.end_datetime != null">To : <span ng-bind="event.end_datetime | date:'longDate'"></span></h2>
        <h2 ng-if="event.time_description != ''">Time : <span ng-bind="event.time_description"></span></h2>
        <h2 ng-if="event.description != ''">Description :</h2>
        <div ng-if="event.description != ''" ng-bind-html="event.description"></div>
        <h2 ng-if="event.location_name != ''" >Location : <span ng-bind="event.location_name"></span></h2>
        <map-event-view ng-show="event.location_latitude != null"></map-event-view>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="event.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="event.user.displayName"></span>
		</em>
	</small>
</section>
