<section class="section-create-event" data-ng-controller="EventsController">
	<div class="page-header">
		<h1>New Event</h1>
	</div>
	<div class="row">
		<div class="col-md-12">
			<form class="form-horizontal form-event-creation" data-ng-submit="create()" novalidate>
				<fieldset>
					<event-title-url></event-title-url>
					<event-datepicker></event-datepicker>

					<div class="form-group" ng-show="starting_date && title" ng-animate="{show: 'fade-show', hide: 'fade-hide'}" >
						<div class="controls">
							<input type="text" data-ng-model="time" id="time" class="form-control big-input" placeholder="Enter time of the event (ex : from 4pm. to midnight)" required>
						</div>
					</div>
					<div class="form-group" ng-show="false">
						<input type="submit" class="btn btn-default">
					</div>
					<div data-ng-show="error" class="text-danger">
						<strong data-ng-bind="error"></strong>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</section>
