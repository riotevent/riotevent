<section class="row" data-ng-controller="AuthenticationController">
	<h3 class="col-md-12 text-center">{{'SIGNUP' | translate}}</h3>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
		<form name="userForm" data-ng-submit="signup()" class="signin form-horizontal" novalidate autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label for="firstName">{{'FIRST_NAME' | translate}}</label>
					<input type="text" required id="firstName" name="firstName" class="form-control" data-ng-model="credentials.firstName" placeholder="{{'FIRST_NAME' | translate}}">
				</div>
				<div class="form-group">
					<label for="lastName">{{'LAST_NAME' | translate}}</label>
					<input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="credentials.lastName" placeholder="{{'LAST_NAME' | translate}}">
				</div>
				<div class="form-group">
					<label for="email">{{'EMAIL' | translate}}</label>
					<input type="email" id="email" name="email" class="form-control" data-ng-model="credentials.email" placeholder="{{'EMAIL' | translate}}">
				</div>
				<div class="form-group">
					<label for="username">{{'USERNAME' | translate}}</label>
					<input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="{{'USERNAME' | translate}}">
				</div>
				<div class="form-group">
					<label for="password">{{'PASSWORD' | translate}}</label>
					<input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="{{'PASSWORD' | translate}}">
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-large btn-primary">{{'SIGNUP' | translate}}</button>&nbsp; {{'OR' | translate}}&nbsp;
					<a href="/#!/signin" class="show-signup">{{'SIGNIN' | translate}}</a>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
